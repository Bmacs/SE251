<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Availability Calendar</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <h1>Availability Calendar</h1>
  <div class="main">
  <label>Month:</label>
    <select id="month">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>

    </select>

    <label>Year:</label>
    <select id="year">
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>


    </select>
  </div>
  <div id="results">

  </div>
</body>
</html>

<script>
var daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

function showCalendar (month, year)
{


  var firstDayOfMonth = month + "/1/" + year;
  var d = new Date ( firstDayOfMonth);
  var numberOfDaysInMonth = daysInMonth (d);
  var firstDayOfWeek = d.getDay();

  var str = "<ul>";
  str += "<li>Number of days in the month: " + numberOfDaysInMonth + "</li>";
  str += "<li>First day of the week: " + firstDayOfWeek + " (" + daysOfTheWeek[firstDayOfWeek] + ")</li>";

  str += "</ul>";
  $("#results").html (str);
  // grid

  var tab = "<table cellpadding='5' cellspacing='5'>";
    for (i = 0; i < numberOfDaysInMonth; i++) {
      tab += "<tr>";
      for (j=0; j < daysOfTheWeek; j++) {
        tab += "<td>" + daysOfTheWeek + "</td>";
      }
      tab += "</tr>";
    }
  tab += "</table>";
  results.innerHTML = tab;


}
function daysInMonth(anyDateInMonth) {
      return new Date(anyDateInMonth.getYear(),
              anyDateInMonth.getMonth()+1,
              0).getDate();
}
$(document).ready(function(){

  var d 	= new Date();
  var month = d.getMonth()+1;
  var year 	= d.getFullYear();

  $("#month").val(month);
  $("#year").val(year);
  showCalendar (month, year);

  $("#month,#year").click (function(e) {
    showCalendar ($("#month").val(), $("#year").val());



  });
});
