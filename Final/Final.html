<script type="text/javascript">
  var apt = [];

  $(function(){
    $('#submit').on('click', function sendform(){
      var name = $('#fName').val() + " " + $('#mName').val() + " " + $('#lName').val();
      var dobMonth = $('#month option:selected').text();
      var dobDay = $('#day option:selected').text();
      var dobYear = $('#year option:selected').text();

      var dobDay2 = $('#day2 option:selected').text();
      var dobYear2 = $('#year2 option:selected').text();
      var time = $('#time').val();
      var doa = dobMonth2 + " " + dobDay2 +  "," + dobYear2 + " " + time;
      var state = $('#state option:selected').text();
      var town = $('#town option:selected').text();
      var number = $('#phone').val();
      var email = $('#email').val();

      var gender = " ";
      if ($('#male').prop('checked')){
        gender = "Male";
      }
      else if ($('#female').prop('checked')){
        gender = "Female";
      }

      var appoint = name + " " + dob + " " + gender + " " + doa + " " + email + " " + town + " " +
      state + " " + number;

      var apts = {Name: name, DateOfBirth: dob, Gender: gender, DateofAppointment: doa, Email: email, Town: town, State: state, PhoneNumber: number};


      if (confirm("Is this correct?\n" + appoint)) {
      alert('Thanks for confirming');
      console.log(appoint);
      console.log(apts);
      apt.push (apts);

      $('#confirmed').empty();
      for (var i = 0; i < apt.length; i++) {
        $('#confirmed').append('<p id="'+ i + '">' + apt[i].Name + " " + apt[i].DateOfBirth + " " + apt[i].Gender +
      " " + apt[i].DateofAppointment + " " + apt[i].Email + " " + apt[i].Town + " " + apt[i].State + " " + apt[i].PhoneNumber + '</p>');
      }
      } else {
      alert('Action Canceled');
      }



      $('#male').prop('checked', false);
      $('#female').prop('checked', false);
    });
