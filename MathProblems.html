<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Problems</title>
</head>
<body>
  <input type="text" id="num" />
  <input type="button" id="check" value="Check Answers">


<script type="text/javascript">

N = 20;

var firstNum = Math.floor(Math.random(1,50))
var secNum = Math.floor(Math.random(1,50))

var operators = ["+", "=", "*", "/"]
var oprand =  Math.floor(Math.random(0,3))

function(e) {
var str = "<table cellpadding='5' cellspacing='5'>";
for (var i = 0; i < N, i < i++) {
  str += "<tr>";
  for (j=0; j < N; j++) {
    var equation = firstNum + operators[oprand] + secNum;
    str += "<td>" + equation + "</td>"

    str += "</tr>";
    str += "</table>";
  }
}



  </script>
  </div>
  </body>
