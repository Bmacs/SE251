<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#hardware').on('click', function () {
        $('#results').load('help.html');
      });
      $('#software').on('click', function () {
        $('#results').load('help.html #wetware');
      });
      $('#wetware').on('click', function () {
        $('#results').load('whatever.php', {PageSize:25}, function (response, status, xhr) {
          if (status == "error") {
            alert(xhr.statusText);
          }
        });
      });
      $.getJSON('JSON.php', function (data) {
        $("#music").html(data[1].categoryName);
      });
    });
  </script>
</head>
<body>
  <div id="fauxform">
    Hardware: <input type="button" id="hardware" value="help"> <br />
    Software: <input type="button" id="software" value="help"> <br />
    Wetware: <input type="button" id="wetware" value="help"> <br />
  </div>

  <div id="results">

  </div>

  <div id="music"></div>
</body>
</html>
